<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Login</title>
        <link rel="stylesheet" href="./CSS/login.css">
        <link rel="shortcut icon" href="./Images/V SPARK Final Logo.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    </head>

    <body class="bg-secondary">
        <nav class="nav navbar-expand-lg d-flex justify-content-center">
          <ul class="navbar-nav nav-cont">
             <li class="nav-item"><button class="bg-dark text-white rounded"><a class="nav-link" href="#form-container"> Login </a></button></li>
             <li class="nav-item"><button class="bg-secondary text-white rounded"><a class="nav-link" href="#form-container"> Register </a></button></li>
          </ul>
          
        </nav>
        <div class="container col-md-4 col-md-offset-4">
           <form id="form-container" action="" method="post">
            <div class="md-3">
                <label for="email-id" class="form-label">Email Address </label>
                <input type="email" class="form-control" name="" id="email-id" aria-describedby="email-help">
                <!-- <div id="email-help" class="form-text">Enter Email Address</div> -->
            </div>

            <div class="md-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass">
            </div>

            <div class="md-3">
                <label for="pass-repeat" class="form-label">Confrim Password</label>
                <input type="password" class="form-control" id="pass-repeat">
            </div>

            <div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
           </form>
        </div>



      
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </body>
</html>
