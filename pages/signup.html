{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="shortcut icon" href="{% static 'Images/V SPARK Final Logo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         body {
        padding-top: 30px;
        padding-bottom: 30px;
        background-color: rgb(70, 70, 70);
      }
    
        #form-container{
             background-color: rgb(215, 215, 215); 
            padding: 3%;
            /* margin-top: 3%; */
            border-radius: 5%;
            
        }
    </style>

</head>
<body style="background-color: rgb(46, 46, 46);">
    <div id="form-container" class="container-fluid col-sm-4">
       
        <form action="register" method="post">
            {%csrf_token%}
            <h1 class="text-center">Register</h1>
            {% if messages%}
         {%for m in messages%}
         <div class="alert alert-danger" role="alert">
          {{m}}
         </div>
           
         {%endfor%}
       {%endif%}
             <br>
            <div class="form-floating">
                <input name="firstname" type="text" class="form-control form-control-sm" id="floatingInput" placeholder="First Name">
                <label for="floatingInput">First Name</label>
            </div>
            <br>
            <div class="form-floating">
                <input name="lastname" type="text" class="form-control form-control-sm" id="floatingInput" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
            </div>
             <br>
            <div class="form-floating">
                <input name="username" type="text" class="form-control form-control-sm" id="floatingInput" placeholder="User Name">
                <label for="floatingInput">UserName</label>
            </div>
            <br>
            <div class="form-floating">
                <input name="email" type="email" class="form-control form-control-sm" id="floatingInput" placeholder="Email">
                <label for="floatingInput">EMail</label>
            </div>
            <br>
            <div class="form-floating">
                <input name="password" type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>
            <div class="form-floating">
                <input name="confirm-password" type="password" class="form-control form-control-sm" id="floatingPassword" placeholder="Confrim Password">
                <label for="floatingPassword">Confrim Password</label>
            </div>
            <br>
            <p>Already have an account ? <a href="login">Login</a> </p>
            <button  type="submit" class="btn btn-primary align-items-center btn-lg justify-content-center">Submit</button>
          </form>

    
   </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
