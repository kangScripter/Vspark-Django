<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        #form-container{
             background-color: rgb(215, 215, 215); 
            padding: 2vw;
            margin-top: 3%;
            border-radius: 5%;
  
        }
    </style>

</head>
<body style="background-color: rgb(36, 36, 36);">
    <div id="form-container" class="container col-md-4">
        <form action="login" method="post">
            {%csrf_token%}
            <h1 class="text-center">Login</h1>
            {% if messages%}
         {%for m in messages%}
         <div class="alert alert-danger" role="alert">
          {{m}}
         </div>
           
         {%endfor%}
       {%endif%}
            <div class="form-floating mb-4">
                <input name="username" type="text" class="form-control" id="floatingInput">
                <label for="floatingInput">UserName</label>
              </div>
              <div class="form-floating mb-4">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            <p>Dont have an account ? <a href="register">Register</a> </p>
            <button  type="submit" class="md-5 btn btn-primary align-items-center btn-lg justify-content-center">Submit</button>
          </form>

    
   </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
